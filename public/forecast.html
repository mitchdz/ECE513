<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
   <title>SunRunr - Home</title>
   <link rel="shortcut icon" type="image/png" href="16px-Heraldic_Sun.svg.png">
   <!-- Import jQuery -->
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <!-- Import Google Icon Font -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="/javascripts/signout.js"></script>
  <link href="/stylesheets/sunrunr.css" rel="stylesheet">
  <script src="/javascripts/forecast.js" defer></script>

   <!-- Let browser know website is optimized for mobile -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

<body>
  <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
    <li><a href="account.html">Home</a></li>
    <li class="divider"></li>   
    <li><a href="summary.html">Summary</a></li>
    <li class="divider"></li>   
    <li><a href="forecast.html">Forecast</a></li>
    <li class="divider"></li>   
    <li><a href="settings.html">Settings</a></li>
    <li class="divider"></li>
    <li><a href="#!" id="signout">Sign out</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper blue-grey darken-2">
      <a href="account.html" class="brand-logo left"><img id="logo" src="images/logo.svg"><span id="name">SunRunr</span></a>
      <ul class="right ">
        <!-- Dropdown Trigger -->
           <li><a class='dropdown-trigger btn' href='#' data-target='dropdown1'><i class="material-icons">more_vert</i></a></li>
      </ul>
    </div>
  </nav>

  <div class="row" id="main">
    <div class="col s12 m12">
      <ul class="collection with-header">
        <li class="collection-header">
          <h5>Account details</h5>
        </li>
        <li class="collection-item">Email: <span id="email"></span></li>
        <li class="collection-item">Name: <span id="fullName"></span></li>
      </ul>
      <div class='red-text text-darken-2' id="error"></div>

      <ul class="collection with-header">
        <li class="collection-header">
          <h5>5-day Forcast</h5>
        </li>
        <li class="collection-item">Latitude: <span id="latitude"></span></li>
        <li class="collection-item">Longitude: <span id="longitude"></span></li>
        <li class="collection-item" id="updateLocationForm">
          <label for="userLatitude">New Latitude:</label>
          <input type="text" id="userLatitude" name="userLatitude" col="30" value="32.235420">
          <label for="userLongitude">New Longitude:</label>
          <input type="text" id="userLongitude" name="userLongitude" col="30" value ="-110.953230">
          <button id="updateLocation" class="waves-effect waves-light btn">Update</button> 
        </li>
      </ul>
      
      <div class='red-text text-darken-2' id="error"></div>

      <div id="endingDiv"></div>

    </div>

    
  </div>
  </body>

  <!-- Initialize dropdown menu in materialize -->
  <script>
    $('.dropdown-trigger').dropdown();
  </script>

</html>
