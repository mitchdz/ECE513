<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	 <title>SunRunr - Home</title>
	 <link rel="shortcut icon" type="image/png" href="16px-Heraldic_Sun.svg.png">
	 <!-- Import jQuery -->
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	 <!-- Import Google Icon Font -->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="/javascripts/signout.js"></script>
	<link href="/stylesheets/sunrunr.css" rel="stylesheet">
	<!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqemuwCwKHsbKw_hskuDIkFv24STdqN5k&callback=initMap"></script>-->
	<script src="/javascripts/settings.js" defer></script>

	 <!-- Let browser know website is optimized for mobile -->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

<body>
	<!-- Dropdown Structure -->
   <ul id='dropdown1' class='dropdown-content'>
		<li><a href="account.html">Home</a></li>
		<li class="divider"></li>
		<li><a href="summary.html">Summary</a></li>
		<li class="divider"></li>		
		<li><a href="#!" id="signout">Sign out</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper blue-grey darken-2">
			<a href="account.html" class="brand-logo left"><img id="logo" src="images/logo.svg"><span id="name">SunRunr</span></a>
			<ul class="right ">
				<!-- Dropdown Trigger -->
	         <li><a class='dropdown-trigger btn' href='#' data-target='dropdown1'><i class="material-icons">more_vert</i></a></li>
			</ul>
		</div>
	</nav>

	<div class="row" id="main">
		<div class="col s12 m12">
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>Account details</h5>
				</li>
				<li class="collection-item">uv: <span id="uv"></span></li>
				<li class="collection-item" id="changeUvForm">
					<label for="newUv">New uv:</label>
					<input type="text" id="newUv" name="newUv" col="30">				
					<button id="updateUv" class="waves-effect waves-light btn">Update</button> 
					<button id="UvCancel" class="waves-effect waves-light btn">Cancel</button> 
				</li>
				<li class="collection-item" id="changeUvControl"><a href="#!" id="changeUv">Change uv</a></li>


				<li class="collection-item">Email: <span id="email"></span></li>
				<li class="collection-item" id="changeEmailForm">
					<label for="newEmail">New Email:</label>
					<input type="text" id="newEmail" name="newEmail" col="30">				
					<button id="updateEmail" class="waves-effect waves-light btn">Update</button> 
					<button id="emailCancel" class="waves-effect waves-light btn">Cancel</button> 
				</li>
				<li class="collection-item" id="changeEmailControl"><a href="#!" id="changeEmail">Change Email</a></li>


				<li class="collection-item">Name: <span id="fullName"></span></li>
				<li class="collection-item" id="changeNameForm">
					<label for="newName">New Name:</label>
					<input type="text" id="newName" name="newName" col="30">				
					<button id="updateName" class="waves-effect waves-light btn">Update</button> 
					<button id="nameCancel" class="waves-effect waves-light btn">Cancel</button> 
				</li>
				<li class="collection-item" id="changeNameControl"><a href="#!" id="changeName">Change Name</a></li>


				<li class="collection-item">Password: *******</li>
				<li class="collection-item" id="changePasswordForm">
					<label for="currentPassword">Current Password:</label>
					<input type="password" id="currentPassword" name="currentPassword" col="30">

					<label for="newPassword">New Password:</label>
					<input type="password" id="newPassword" name="newPassword" col="30">

					<label for="confirmPassword">Confirm Password:</label>
					<input type="password" id="confirmPassword" name="confirmPassword" col="30">					

					<button id="updatePassword" class="waves-effect waves-light btn">Update</button> 
					<button id="passwordCancel" class="waves-effect waves-light btn">Cancel</button> 
				</li>
				<li class="collection-item" id="changePasswordControl"><a href="#!" id="changePassword">Change Password</a></li>
			</ul>
			<ul class="collection with-header" id="devices">
				<li class="collection-header">
					<h5>Devices</h5>
				</li>
				<li class="collection-item" id="addDeviceForm">
					<label for="deviceId">New Device ID (alphanumeric characters only):</label>
					<input type="text" id="deviceId" name="deviceId" col="30">
					<button id="registerDevice" class="waves-effect waves-light btn">Register</button> 
					<button id="cancel" class="waves-effect waves-light btn">Cancel</button> 
				</li>
				<li class="collection-item" id="addDeviceControl"><a href="#!" id="addDevice">Add Device</a></li>
			</ul>
			<div class='red-text text-darken-2' id="error"></div>
		</div>
	</div>
  </body>

  <!-- Initialize dropdown menu in materialize -->
  <script>
    $('.dropdown-trigger').dropdown();
  </script>

</html>
