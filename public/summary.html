	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
	<!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
    <li><a href="account.html">Home</a></li>
    <li class="divider"></li>   
    <li><a href="summary.html">Summary</a></li>
    <li class="divider"></li>   
    <li><a href="forecast.html">Forecast</a></li>

  </ul>
	<nav>
		<div class="nav-wrapper blue-grey darken-2">
			<a href="account.html" class="brand-logo left"><img id="logo" src="images/logo.svg"><span id="name">SunRunr</span></a>
			<ul class="right ">
				<!-- Dropdown Trigger -->
	         <li><a class='dropdown-trigger btn' href='#' data-target='dropdown1'><i class="material-icons">more_vert</i></a></li>
			</ul>
		</div>
	</nav>

	<div class="row" id="main">
		<div id = "summaryDiv" class="col s12 m12">
			<ul class="collection with-header">

					<h5>Account details</h5>
				</li>
				<li class="collection-item">Email: <span id="email"></span></li>
				<li class="collection-item">Name: <span id="fullName"></span></li>
			</ul>
			<ul class="collection with-header">
				<li class="collection-header">

				<div style='margin-bottom:10px;height: 400px; wide:100%;' id=sevenDayContainerCalories></div>
				<div style='margin-bottom:10px;height: 400px; wide:100%;' id=sevenDayContainerUv></div>
				<!-- <div height=400px; width=100% id=sevenDayContainer></div> -->

				<li class="collection-item">total activity duration (minutes) : <span id="totalDuration"></span></li>
				<li class="collection-item">total calories burned (kcals): <span id="totalCalories"></span></li>
				<li class="collection-item">uv exposure: <span id="totalUv"></span></li>
			</ul>
			</li>

	</div>
